<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="ott.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">
                <img src="Netflix-Logo.jpg" alt="Netflix 로고">
            </div>
            <nav>
                <ul>
                    <li><a href="#home">홈</a></li>
                    <li><a href="#series">시리즈</a></li>
                    <li><a href="#movies">영화</a></li>
                    <li><a href="#new">NEW! 요즘 대세 콘텐츠</a></li>
                    <li><a href="#mylist">내가 찜한 콘텐츠</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="home" class="hero">
                <h1>영화와 시리즈를 무제한으로</h1>
                <p>다양한 디바이스에서 시청하세요. 언제든 해지하실 수 있습니다.</p>
                <a href="#" class="cta-button">30일 무료 이용 시작</a>
            </section>
            <section id="trending" class="trending-now">
                <h2>지금 뜨는 콘텐츠</h2>
                <div id="trending-content">
                    <!-- 이 부분은 JavaScript로 동적으로 -->
                </div>
            </section>
            <section id="categories" class="categories">
                <h2>장르별 추천</h2>
                <ul>
                    <li>액션</li>
                    <li>코미디</li>
                    <li>로맨스</li>
                    <li>스릴러</li>
                    <li>다큐멘터리</li>
                </ul>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Netflix, Inc.</p>
            <ul>
                <li><a href="#">이용 약관</a></li>
                <li><a href="#">개인정보 처리방침</a></li>
                <li><a href="#">고객 센터</a></li>
            </ul>
        </footer>
    </div>
    
    <script src="ott.js"></script>
</body>
</html>
